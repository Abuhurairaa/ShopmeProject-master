<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head(${pageTitle}, 'none') "/>
<body>
	<div class="container-fliud">
		<!-- Navigation-bar -->
		<div th:replace="navigation :: header_menu"></div>
		<!-- Search-bar -->
		<div th:replace="navigation :: search_nav"></div>
		
		<div th:if="${totalItems > 0}" class="m-2">
			<h2>Search result for '[[${keyword}]]'</h2>
		</div>
		<div th:unless="${totalItems > 0}" class="m-2">
			<h3>No match found for '[[${keyword}]]'</h3>
		</div>
		
		<div class="row m-2 justify-content-center">
			<th:block th:each="product : ${listResult}">
				<div th:replace="products/product_fragment :: content"></div>
			</th:block>	
		</div>
		
		<!-- Pagination -->
		<div th:replace="fragments :: pagination('/search', 'product')"></div>
		

	<!-- Footer -->
		<div th:replace="navigation :: footer_menu"></div>
	</div>
</body>
</html>
