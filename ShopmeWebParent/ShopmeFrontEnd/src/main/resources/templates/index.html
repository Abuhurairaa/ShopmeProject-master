<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('ShopMe', 'none') "/>
<body>
	<div class="container-fliud">
		<!-- Navigation-bar -->
		<div th:replace="navigation :: header_menu"></div>
		<!-- Search-bar -->
		<div th:replace="navigation :: search_nav"></div>
		
		<div class="text-center m-3">
			<h2>Shopping By Categories</h2>
		</div>
		<div class="row m-2 text-center">
			<div class="col border rounded m-2" th:each="cat : ${listCategories}">
				<div><img th:src="@{${cat.imagePath}}" width="100px" height="100px"></div>
				<div>
					<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
				</div>
			</div>
		</div>

	<!-- Footer -->
		<div th:replace="navigation :: footer_menu"></div>
	</div>
</body>
</html>
