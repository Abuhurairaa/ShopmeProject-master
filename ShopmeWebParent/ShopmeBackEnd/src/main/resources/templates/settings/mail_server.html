<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
	<link rel="stylesheet" type="text/css" th:href="@{/richtext/richtext.min.css}" />
	<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>


<body>

	<div th:fragment="content" th:remove="tag">
		<form th:action="@{/settings/mail_server}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">STMP Server Host Name: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="MAIL_HOST" 
						th:value="${MAIL_HOST}" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Port Number: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="MAIL_PORT" 
						th:value="${MAIL_PORT}" required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">User Name: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="MAIL_USERNAME"
						th:value="${MAIL_USERNAME}" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Password: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="MAIL_PASSWORD"
						th:value="${MAIL_PASSWORD}" required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Server Authentication Required: </label>
				<div class="col-sm-10">
					<select name="STMP_AUTH" class="form-control">
						<option value="true" th:selected="(${STMP_AUTH} == 'true')">True</option>
						<option value="false" th:selected="(${STMP_AUTH} == 'false')">False</option>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Server Requires Secured connection (TLS): </label>
				<div class="col-sm-10">
					<select name="STMP_SECURED" class="form-control">
						<option value="true" th:selected="(${STMP_SECURED} == 'true')">True</option>
						<option value="false" th:selected="(${STMP_SECURED} == 'false')">False</option>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">From E-mail Address: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="MAIL_FROM"
						th:value="${MAIL_FROM}" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Sender Name: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="MAIL_SENDER_NAME"
						th:value="${MAIL_SENDER_NAME}" required />
				</div>
			</div>

			<div>
				<div class="text-center">
					<input type="submit" value="save" class="btn btn-primary m-3"/>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
