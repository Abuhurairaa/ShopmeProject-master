<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
	<link rel="stylesheet" type="text/css" th:href="@{/richtext/richtext.min.css}" />
	<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>


<body>

	<div th:fragment="content" th:remove="tag">
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">E-mail Subject: </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="CUSTOMER_VERIFY_SUBJECT" 
					th:value="${CUSTOMER_VERIFY_SUBJECT}" required />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">E-mail Content: </label>
			<div class="col-sm-10">
				<textarea rows="5" name="CUSTOMER_VERIFY_CONTENT" id="customerVerificationContent">[[${CUSTOMER_VERIFY_CONTENT}]]</textarea>
			</div>
		</div>

	</div>
</body>
</html>
