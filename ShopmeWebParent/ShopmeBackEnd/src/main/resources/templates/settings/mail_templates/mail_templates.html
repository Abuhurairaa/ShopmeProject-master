<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
	<link rel="stylesheet" type="text/css" th:href="@{/richtext/richtext.min.css}" />
	<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>


<body>

	<div th:fragment="content" th:remove="tag">
		<form th:action="@{/settings/save_mail_templates}" method="post">
			<div class="m-3">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
					<li class="nav-item"><a class="nav-link active"
						data-toggle="tab" href="#customerVerification" role="tab">Customer
							Verification</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#orderConfirmation" role="tab">Order Confirmation</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active p-3" id="customerVerification"
						role="tabpanel">
						<div
							th:replace="settings/mail_templates/customer_verification :: content"></div>
					</div>
					<div class="tab-pane p-3" id="orderConfirmation" role="tabpanel">
						<h2>Customer Verification Email Templates</h2>
					</div>

				</div>
			</div>

			<div>
				<div class="text-center">
					<input type="submit" value="save" class="btn btn-primary m-3" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
