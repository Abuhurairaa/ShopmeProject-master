<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
	<link rel="stylesheet" type="text/css" th:href="@{/richtext/richtext.min.css}" />
	<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>


<body>

	<div th:fragment="content" th:remove="tag">
		<p>
			Use this page manage States/Provinces which will be chosen by visitors in the customers form.
			Click Load Country list first.
		</p>
		<div>
			<input type="button" value="Load Country List" id="buttonLoadCountriesForStates" class="btn btn-primary m-2"/>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label mt-2">Selected Country: </label>
			<div class="col-sm-10">
				<select class="form-control m-2" id="dropDownCountriesForStates">
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label mt-2">All State/Provinces: </label>
			<div class="col-sm-10">
				<select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
				</select>
			</div>
		</div>
		
		<form action="" id="formState">
		<div class="form-group row ml-2">
			<label class="col-sm-2 form-label mt-2" id="labelStateName">State/Provinces Name: </label>
			<div class="col-sm-6">
				<input type="text" class="form-control mt-2" id="fieldStateName" min="4" max="45" required/>
			</div>
			<div  class="col-lg-4 mt-2">
				<input type="button" id="buttonAddState" value="New" class="btn btn-secondary mr-2"/>
				<input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2" disabled="disabled"/>
				<input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary" disabled="disabled"/>
			</div>
		</div>
		</form>

	</div>
</body>
</html>
