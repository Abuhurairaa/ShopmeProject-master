<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
	<link rel="stylesheet" type="text/css" th:href="@{/richtext/richtext.min.css}" />
	<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>


<body>

	<div th:fragment="content" th:remove="tag">
		<p>
			Use this page manage countries which will be displayed in the customer registration form.
			Click Load Country list first.
		</p>
		<div>
			<input type="button" value="Load Country List" id="buttonLoadCountries" class="btn btn-primary m-2"/>
		</div>
		<div>
			<select class="form-control m-2" style="height: 300px" size="3" id="dropDownCountries">
			</select>
		</div>
		
		<form action="" id="formCountry">
		<div class="form-group row ml-2">
			<label class="col-form-label mt-2" id="labelCountryName">Country Name: </label>
			<div class="col-md">
				<input type="text" class="form-control mt-2" id="fieldCountryName" min="4" max="45" required/>
			</div>
			<label class="col-form-label mt-2">Code: </label>
			<div class="col-md">
				<input type="text" class="form-control mt-2" id="fieldCountryCode" min="4" max="45" required/>
			</div>
			<div  class="col-lg-4 mt-2">
				<input type="button" id="buttonAddCountry" value="New" class="btn btn-secondary mr-2"/>
				<input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-secondary mr-2" disabled="disabled"/>
				<input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-secondary" disabled="disabled"/>
			</div>
		</div>
		</form>

	</div>
</body>
</html>
